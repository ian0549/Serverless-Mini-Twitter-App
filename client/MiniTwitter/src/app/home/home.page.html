<app-nav-bar></app-nav-bar>
<ion-content [fullscreen]="true">

  <div *ngIf="auth.loggedIn">

    <ion-list >
      <ion-item *ngFor="let item of data$">
        <ion-grid>

          <ion-card-title>{{item.tweethandler}} </ion-card-title> 
          <ion-card-subtitle>{{item.createdAt}}</ion-card-subtitle>
          <ion-col>
            <ion-img src="{{item.attachmentUrl}}"></ion-img>
            <ion-label class="twet">{{item.comment}}</ion-label>
          </ion-col>
          <ion-row>
            <ion-button class="twtItem"  shape="round" >  <ion-icon name="chatbox-outline"></ion-icon> </ion-button> 
            <ion-button class="twtItem"  shape="round"><ion-icon name="repeat-outline"></ion-icon> </ion-button>
            <ion-button class="twtItem"  shape="round"><ion-icon name="thumbs-up-outline"></ion-icon> </ion-button>
          
          </ion-row>
        </ion-grid>

      </ion-item>

      </ion-list>



  </div>




  <ion-button *ngIf="auth.loggedIn" (click) ="openModal()" class="tweet" color="primary">Tweet</ion-button>
</ion-content>
