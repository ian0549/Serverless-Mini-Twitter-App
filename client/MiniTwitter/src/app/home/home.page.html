<app-nav-bar></app-nav-bar>
<ion-content>


  <ion-list *ngIf="auth.loggedIn">
    <ion-item *ngFor="let item of data$">
      <ion-grid>

        <ion-card-title>{{item.tweethandler}} </ion-card-title> 
        <ion-card-subtitle>{{item.createdAt}}</ion-card-subtitle>
        <ion-col>
          <ion-img src="{{item.attachmentUrl}}"></ion-img>
          <ion-label class="twet">{{item.comment}}</ion-label>
        </ion-col>
        <ion-row>
          <ion-button class="twtItem" (click)="presentCommentAlert(item)" shape="round" >  <ion-icon name="chatbox-outline"></ion-icon> </ion-button> 
          <ion-button class="twtItem" (click)="reTweet(item.tweetId)" shape="round"><ion-icon name="repeat-outline"></ion-icon> </ion-button>
          <ion-button class="twtItem" (click)="addLike(item.tweetId)"   shape="round"><ion-icon name="thumbs-up-outline"></ion-icon> <ion-badge *ngIf="item.like" color="primary">{{item.like}}</ion-badge> </ion-button>
        
        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-list>


  <ion-fab  vertical="center" horizontal="end"  mode="ios" slot="fixed">
    <ion-fab-button   (click) ="openModal()" class="tweet" color="primary" shape="round"> <ion-icon class="twticon" name="create-sharp"></ion-icon> </ion-fab-button>
  </ion-fab>

</ion-content>
